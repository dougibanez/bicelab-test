<div>
    <form>
        <div class="submit-form">
            <div> <!-- *ngIf="!submitted"-->
                <h4>Agregar Nuevo Indicador</h4>
                <div class="form-group">
                    <label for="key">Id</label>
                    <input type="text" class="form-control" id="key" required [(ngModel)]="indicador.key" name="key" [readonly]="submitted" />
                </div>
                <div class="form-group">
                    <label for="name">Indicador</label>
                    <input class="form-control" id="name" required [(ngModel)]="indicador.name" name="name" [readonly]="submitted" />
                </div>
                <div class="form-group">
                    <label for="unit">Unidad</label>
                    <input type="text" class="form-control" id="unit" required [(ngModel)]="indicador.unit" name="unit" [readonly]="submitted" />
                </div>
                <div class="form-group">
                    <label for="value">Valor</label>
                    <input class="form-control" id="value" required [(ngModel)]="indicador.value" name="value" [readonly]="submitted" />
                </div>
                <button (click)="agregarIndicador()" class="btn btn-success m-3">Agregar</button>
                <button (click)="limpiarIndicador()" class="btn btn-danger m-3">Limpiar</button>
            </div>
            <br />
            <div *ngIf="formError" class="alert alert-danger">
                ¡Todos los campos son obligatorios!
            </div>
            <div *ngIf="formErrorExiste" class="alert alert-danger">
                ¡El Id del indicador ya existe!
            </div>
            <div *ngIf="formErrorNumero" class="alert alert-danger">
                ¡Ingresa un valor entero o decimal!
            </div>
            <div *ngIf="submitted" class="alert alert-success">
                ¡Indicador se agregó exitosamente!
            </div>
        </div>
    </form>
</div>
